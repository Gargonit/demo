<!DOCTYPE html>
<html>
<head>
  <title>Форма для добавления размеров товара</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
    }

    form {
      margin-top: 20px;
    }

    label {
      display: inline-block;
      width: 150px;
      margin-bottom: 10px;
    }

    input[type=text],
    input[type=number] {
      width: 200px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type=submit] {
      padding: 8px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    input[type=submit]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<h1>Добавление размеров товара</h1>

<form action="/addProduct" method="POST">
  <label for="product_name">Наименование товара:</label>
  <input type="text" id="product_name" name="product_name" placeholder="Ввод товара">
  <br>

  <label for="product_width">Ширина товара:</label>
  <input type="number" id="product_width" name="product_width" placeholder="Ввод ширины">
  <br>

  <label for="product_height">Высота товара:</label>
  <input type="number" id="product_height" name="product_height" placeholder="Ввод высоты">
  <br>

  <input type="submit" value="Сохранить">
</form>
</body>
</html>
